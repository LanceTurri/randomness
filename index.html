<!DOCTYPE html>
<html>
<head>
    <title>Random Generator for Panda!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    body {
        margin: 50px auto;
        width: 80%;
    }

    textarea {
        min-height: 150px;
    }

    .list-group-item.active {
        background: rgba(59,123,113,0.7);
        border-color: rgba(59,123,113,1.0);
        color: #f2f2f2;
    }

    .list-group-item.active:hover {
        background: rgba(59,123,113,0.8);
    }
    </style>
</head>
<body>

<h2>The most amazing randomization engine <small>For my panda!</small></h2>

<p class="lead">Sometimes we all need a bit of randomness in our lives.</p>


<div class="row">
    <div class="col-md-6">
        <!-- Summary of options selected -->
        <ul class="list-group">
            <li class="list-group-item active"><strong>A Summary of Your Options</strong></li>
            <li class="list-group-item" data-bind="html: 'Your mode is: <strong>' + mode() + '</strong>'"></li>
            <li class="list-group-item" data-bind="html: 'With a group size of: <strong>' + groupSize() + '</strong>', visible: mode() === 'Size'"></li>
            <li class="list-group-item" data-bind="html: 'With the number of groups: <strong>' + groupNumber() + '</strong>', visible: mode() === 'Group'"></li>
        </ul>

        <form>
            <div class="form-group">
                <label for="mode">What mode would you like to operate in?</label>
                <select id="mode" class="form-control" data-bind="options: groupOptions, value: mode"></select>
            </div>

            <div class="form-group" data-bind="visible: mode() === 'Size'">
                <label for="size">What size do you want your group to be?</label>
                <input type="text" class="form-control" id="size" data-bind="textInput: groupSize" placeholder="Size of your group">
            </div>

            <div class="form-group" data-bind="visible: mode() === 'Group'">
                <label for="group">How many groups do you want?</label>
                <input type="text" class="form-control" id="group" data-bind="textInput: groupNumber" placeholder="Size of your group">
            </div>

            <div class="form-group">
                <label>And who are we randomizing?</label>
                <textarea class="form-control" data-bind="textInput: peopleNames"></textarea>
            </div>

            <button class="btn btn-primary" data-bind="click: randomizePeople, enable: mode() && (groupSize() || groupNumber())">Randomize!</button>
        </form>
    </div>

    <div class="col-md-6">
        <!-- Output the People groups -->
        <ul class="list-group">
            <li class="list-group-item active"><strong>Your Groups</strong></li>
            <!-- ko foreach: peopleArray -->
            <li class="list-group-item" data-bind="text: $data"></li>
            <!-- /ko -->
        </ul>
    </div>
</div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type='text/javascript' src='randomGenerator.js'></script>
</body>
</html>
